{% extends "base.html" %}
{% block title %}햌쮐향햦햫햟{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center text-emerald-700 pacifico mb-8">游 뉋썜걣 햨쮐향햦햫햟</h1>

{% if cart %}
  <div class="space-y-4 max-w-xl mx-auto">
    {% for item in cart %}
      <div class="bg-gray-100 p-3 rounded shadow flex justify-between">
        <span>{{ item.name }}</span>
        <span>{{ item.price }} 햡햫</span>
      </div>
    {% endfor %}
  </div>
  <h2 class="text-xl font-semibold text-center mt-6">먫썛쮏: {{ total }} 햡햫</h2>
  <div class="text-center mt-4 space-x-4">
    <a href="/clear_cart" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">뤰햦혜혝햦혝햦 햨쮐향햦햫혞</a>
    <form method="POST" action="/checkout" style="display:inline;">
      <button type="submit" class="bg-emerald-700 text-white px-4 py-2 rounded hover:bg-emerald-800">뤰쮐햪햦혝햦 향햟햪쮏쒫햣햫햫혪</button>
    </form>
  </div>
{% else %}
  <p class="text-center text-gray-600">햌쮐향햦햫햟 쮐쮏웷쫨 游땩</p>
{% endif %}
{% endblock %}
