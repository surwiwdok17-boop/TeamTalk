{% extends "base.html" %}
{% block title %}Відгуки{% endblock %}
{% block content %}
<h1 class="text-2xl font-bold text-center text-emerald-700 mb-6">Залишити відгук</h1>

<form method="POST" class="max-w-md mx-auto bg-white p-4 rounded shadow">
  <input type="text" name="username" placeholder="Ваше ім’я" class="w-full mb-3 p-2 border rounded">
  <textarea name="comment" placeholder="Ваш відгук" class="w-full mb-3 p-2 border rounded"></textarea>
  <button type="submit" class="bg-emerald-700 text-white px-4 py-2 rounded hover:bg-emerald-800">Надіслати</button>
</form>

<h2 class="text-xl font-semibold text-center mt-10 mb-4">Всі відгуки</h2>
<div class="space-y-4 max-w-xl mx-auto">
  {% for fb in feedbacks %}
    <div class="bg-gray-100 p-3 rounded shadow">
      <p class="font-bold text-emerald-700">{{ fb.username }}</p>
      <p>{{ fb.comment }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
