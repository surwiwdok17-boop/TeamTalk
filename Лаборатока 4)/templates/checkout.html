{% extends "base.html" %}
{% block title %}Оформлення замовлення{% endblock %}
{% block content %}
<h1 class="text-3xl font-bold text-center text-emerald-700 pacifico mb-8">Оформлення замовлення</h1>

{% if error %}
  <p class="text-center text-red-600 mb-4">{{ error }}</p>
{% endif %}

<form method="POST" class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <input type="text" name="address" placeholder="Ваша адреса" class="w-full mb-4 p-2 border rounded">
  <input type="text" name="phone" placeholder="Ваш номер телефону" class="w-full mb-4 p-2 border rounded">
  <button type="submit" class="bg-emerald-700 text-white px-6 py-2 rounded hover:bg-emerald-800 w-full">Замовити</button>
</form>
{% endblock %}
